version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ezback-postgres
    environment:
      POSTGRES_DB: ezback
      POSTGRES_USER: ezback
      POSTGRES_PASSWORD: ezback123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ezback-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezback"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  ezback-network:
    driver: bridge
